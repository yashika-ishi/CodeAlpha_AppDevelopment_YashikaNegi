<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- .....remixicon website..... -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf6a3c9d2b.js" crossorigin="anonymous">
    </script>

</head>

<body>
    <div class="wrapper">

        <header>Quote of the Day</header>

        <div class="content">
            <!-- using remixicon quotes here -->
            <div class="quote_area">
                <i class="fa-solid fa-quote-left" style="color: #74C0FC;"></i>
                <p class="quote">The hardest choices require the strongest wills.</p>
                <i class="fa-solid fa-quote-right" style="color: #74C0FC;"></i>
            </div>
            
            <div class="author">
                <span>__</span>
                <span class="name">Thanos</span>
            </div>
        </div>

        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="voice"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy" ></i></li>
                    <li class="linkedin"><i class="fa-brands fa-linkedin-in" ></i></li>
                    <li class="x-twitter"><i class="fa-brands fa-x-twitter"></i></li>
                </ul>
                <button>Generate Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
